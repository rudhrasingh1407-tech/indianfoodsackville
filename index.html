<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Indian Food in Sackville</title>
  <style>
    body {
      margin: 0;
      padding-top: 40px; /* Fix: adds space so top never cuts */
      background: linear-gradient(135deg, #0a1a33, #102a4d);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Fix: start lower on page */
      min-height: 100vh;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    .card {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      margin-bottom: 40px; /* space underneath */
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="food-poster.png" alt="Indian Food Poster">
  </div>
</body>
</html>
